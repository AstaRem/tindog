<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tindog</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
    <div id="container">
        <div id="top-banner">
            <img src="./images/icon-profile.png" alt="" class="profile-chat">
            <img src="./images/logo.png" alt="" class="logo">
            <img src="./images/icon-chat.png" alt="" class="profile-chat">
        </div>

        <main id="main-content">
            <div id="content">
                <!-- this content will be displayed by JS -->
                <div class="description">
                    <h1 class="title">Teddy, 30</h1>
                    <h2 class="subtitle">How are you doin?</h2>
                </div>

                <img src="./images/dog-rex.jpg" alt="" class="profile-img">
            </div>
            <div id="like-dislike">
                <div class="reaction">
                    <img src="./images/icon-cross.png" alt="" class="btn-img" >
                </div>
                <div class="reaction">
                    <img src="./images/icon-heart.png" alt="" class="btn-img">
                </div>
        </main>

        </div>

    </div>




    <script src="index.js" type="module"></script>
</body>
</html>
