<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tindog</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
    <div id="container">

    <div class="user-content">
        <div id="top-banner">
            <img src="./images/icon-profile.png" alt="" class="profile-chat">
            <img src="./images/logo.png" alt="" class="logo">
            <img src="./images/icon-chat.png" alt="" class="profile-chat">
        </div>

         <!-- this main content will be displayed by JS -->
        <main id="main-content">    
            <div id="content">
                <div class="description" id="dog-description">
                        <!-- <img src="./images/dog-teddy.jpg" alt="" class="profile-img">       
                        <h1 class="title">Teddy, 30</h1>
                        <h2 class="subtitle">How are you doin?</h2> -->
                </div>
                        <img id="like-img" src="./images/badge-like.png">
                        <img id="nope-img" src="./images/badge-nope.png">

                
                    <!-- <img src="./images/dog-rex.jpg" alt="" class="profile-img"> -->
                    <!-- <img src="./images/dog-bella.jpg" alt="" class="profile-img"> -->
                
            </div>

            <div id="like-dislike">
                <button class="reaction " id="dislike">
                    <img src="./images/icon-cross.png" alt="" class="btn-img" >
                </button>
                <button class="reaction " id="like">
                    <img src="./images/icon-heart.png" alt="" class="btn-img">
                </button>
            </div>
            
        </main>

        </div>  
    </div>




    <script src="index.js" type="module"></script>
</body>
</html>
